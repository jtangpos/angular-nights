<div class="body">
  <form [formGroup]="postForm">
    <mat-card style="margin-bottom: 20px;" class="mat-elevation-z0">
      <mat-form-field style="display: block;" appearance="outline">
        <mat-label>Who are you?</mat-label>
        <input matInput formControlName="userId" required>
      </mat-form-field>
      <mat-form-field style="display: block;" appearance="outline">
        <mat-label>What's bothering you?</mat-label>
        <input matInput formControlName="body" required>
      </mat-form-field>
      <div style="display: flex;">
        <span style="flex: 1 1;"></span>
        <button mat-flat-button color="accent" (click)="post()"
          [disabled]="postForm.invalid">Post</button>
      </div>
    </mat-card>
  </form>
  <app-feed *ngFor="let post of posts; let i = index" author="{{ post.userId }}" message="{{ post.body }}">
    <!-- <app-feed *ngFor="let post of posts; let i = index" author="{{ post.userId }}" message="{{ post.body }}" -->
      <!-- [(totalLikes)]="post.liked" [(totalDislikes)]="post.disliked"> -->
  </app-feed>
</div>
